<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Overpass:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/log-in-style.css">
    <title>Log-in</title>
</head>
<body>
    
    <img src="images/about-us.webp" alt="log-in">
    <section id="log-in-content">
        <p><h1>Sign in</h1></p>
         <ul >
            
        <li class="first-part">
            <img src="https://th.bing.com/th?id=ODLS.4f6b7a1c-1f07-4594-ad6c-959b0ce5cc1a&w=32&h=32&qlt=91&pcl=fffffa&o=6&pid=1.2"  alt="Facebook">
            <a href="https://www.facebook.com">Continue with Facebook</a>
            <p>&#x2192</p>
        </li>
        <li class="first-part">
            <img src="https://th.bing.com/th?id=ODLS.8ed86604-ea7f-4754-8cd6-2ef699736a7d&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2" alt="google">
            <a href="https://accounts.google.com/">Continue with Google</a>
            <p>&#x2192</p>
            
        </li>
    </ul>
    <ul id="email-part" >
        <p>Or use an email address</p>
        <li class="second-part">
            <label for="useremail"></label>
           <input type="email" id="useremail" name="useremail" required placeholder="Your email">
        </li>
        <li class="second-part">
            
            <label for="password"></label>
            <input type="password" name="password" id="password" minlength="10" required placeholder="Your password">
        </li>
        <li>
            <button id="btn">Submit</button>
        </li>
    </ul>
    </section>
   
  
  
</body>
</html>
